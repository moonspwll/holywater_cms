version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nestjs_backend_dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: cms_password
      DB_NAME: holywater
    networks:
     - postgres
    

  db:
    image: postgres:latest
    container_name: nestjs_db_dev
    environment:
      POSTGRES_DB: holywater # Назва вашої БД
      POSTGRES_USER: admin # Користувач, який буде створений
      POSTGRES_PASSWORD: cms_password # Пароль користувача
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
     - postgres
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -d holywater -U admin"]
    #   interval: 10s
    #   retries: 20
    #   timeout: 5s

networks:
  postgres:
    driver: bridge

volumes:
  postgres_data:
